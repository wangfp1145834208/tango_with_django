{% extends 'rango/base.html' %}
{% load staticfiles %}

{% block title %}
    Profile List
{% endblock %}

{% block body %}
<div class="jumbotron">
    <h1>User Profiles</h1>
</div>
<div class="panel">
{% if users %}
    <div class="panel-heading">
        <div class="panel-body">
            <div class="list-group">
            {% for user in users %}
                <div class="list-group-item">
                    <h4 class="list-group-item-heading">
                        <a href="{% url 'rango:profile' user.username %}">{{ user.username }}</a>
                    </h4>
                </div>
            {% endfor %}
            </div>
        </div>
    </div>
{% else %}
    <h3 class="text-warning">No body register yet...</h3>
{% endif %}
{% endblock %}
</div>
