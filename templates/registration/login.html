{% extends 'rango/base.html' %}
{% load staticfiles %}

{% block title %}
    Login
{% endblock %}

{% block body %}
    <h1>Log In</h1>
    <form method="post" action=".">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" name="submit" value="Lonin" />
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
    <p>
        Not a memeber?
        <a href="{% url 'registration_register' %}">Register</a>
    </p>
{% endblock %}
