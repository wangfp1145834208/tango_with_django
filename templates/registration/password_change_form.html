{% extends 'rango/base.html' %}
{% load staticfiles %}

{% block title %}
    Change Password
{% endblock %}

{% block body %}
    <h1>Hello, {{ user.username }}! Changed Your Password Here.</h1>
    <form method="post" action=".">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit" />
    </form>
{% endblock %}
